<template>
    <li class="menu__item">
        <i class.bind="item.iconClass"></i>
        <a class="menu__link" href.bind="item.url">
            ${item.title}
        </a>

        <menu-items>
            <menu-item repeat.for="link of item.links" item.bind="link"></menu-item>
        </menu-items>
    </li>
</template>
